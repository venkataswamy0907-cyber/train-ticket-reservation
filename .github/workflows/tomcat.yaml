name: CI/CD - Build â†’ Sonar â†’ Nexus â†’ Tomcat

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Maven Project
        run: mvn -B clean package

      - name: Run SonarQube Analysis
        run: |
          mvn -B sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: "**/target/*.war"


      # --------------------------------------------
      # ðŸš€ Upload WAR to Nexus using your secrets
      # --------------------------------------------
      - name: Upload WAR to Nexus Repository
        run: |
          WAR_FILE=$(find target -name "*.war" | head -n 1)

          echo "Uploading WAR to Nexus: $WAR_FILE"

          if [ -z "$WAR_FILE" ]; then
            echo "ERROR: No WAR file found in target/"
            exit 1
          fi

          curl -v \
            -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
            --upload-file "$WAR_FILE" \
            "${{ secrets.NEXUS_REPO_URL }}/myapp.war"


      # --------------------------------------------
      # ðŸš€ Deploy WAR to Tomcat server
      # --------------------------------------------
      - name: Deploy WAR to Tomcat
        run: |
          WAR_FILE=$(find target -name "*.war" | head -n 1)
          echo "Deploying WAR: $WAR_FILE"

          if [ -z "$WAR_FILE" ]; then
            echo "ERROR: No WAR file found."
            exit 1
          fi

          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T "$WAR_FILE" \
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/myapp&update=true"
