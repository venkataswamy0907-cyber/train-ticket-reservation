name: CI/CD - Build ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:

      # -------------------------------------------------------
      # Checkout source code
      # -------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Setup Java 17
      # -------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------------------------------------------
      # Build Maven project
      # -------------------------------------------------------
      - name: Build Maven Project
        run: mvn -B clean package

      # -------------------------------------------------------
      # SonarQube Analysis
      # -------------------------------------------------------
      - name: Run SonarQube Analysis
        run: |
          mvn -B sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # -------------------------------------------------------
      # Upload WAR artifact in GitHub (optional)
      # -------------------------------------------------------
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: "**/target/*.war"

      # -------------------------------------------------------
      # üöÄ Upload WAR to Nexus Repository
      # -------------------------------------------------------
      - name: Upload WAR to Nexus Repository
        run: |
          WAR_FILE=$(find . -name "*.war" | head -n 1)
          echo "WAR found: $WAR_FILE"

          if [ -z "$WAR_FILE" ]; then
            echo "‚ùå ERROR: No WAR file found"
            exit 1
          fi

          FILE_NAME=$(basename "$WAR_FILE")
          echo "Uploading $FILE_NAME to Nexus..."

          curl -v -u "${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }}" \
            --upload-file "$WAR_FILE" \
            "${{ secrets.NEXUS_REPO_URL }}/$FILE_NAME"

      # -------------------------------------------------------
      # üöÄ Deploy WAR to Tomcat
      # -------------------------------------------------------
      - name: Deploy WAR to Tomcat Server
        run: |
          WAR_FILE=$(find . -name "*.war" | head -n 1)
          echo "Deploying WAR: $WAR_FILE"

          if [ -z "$WAR_FILE" ]; then
            echo "‚ùå ERROR: No WAR file found for Tomcat deploy"
            exit 1
          fi

          curl -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T "$WAR_FILE" \
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/myapp&update=true"
