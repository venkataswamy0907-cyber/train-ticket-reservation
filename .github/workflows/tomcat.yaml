name: CI/CD - Build → Sonar → Nexus → Tomcat

on:
  push:
    branches: [dev, test, pre-prod, main]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B clean verify
      - run: mvn -B sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
      - run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/*.war \
            -DgroupId=com.example \
            -DartifactId=myapp \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true

  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
      - run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/*.war \
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/myapp&update=true"
