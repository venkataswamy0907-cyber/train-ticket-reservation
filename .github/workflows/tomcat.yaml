name: ci/cd pipeline to deploy to tomcat
on: 
  push:
    branches: master
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      
      - name: set-up jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'   # Updated Java version
      - name: validate with maven
        run: mvn validate
      - name: compile with maven
        run: mvn compile
      - name: test with maven
        run: mvn test
      - name: package with maven
        run: mvn package
      - name: verify WAR file
        run: ls -lh target/
      - name: Build, Test and SonarQube Scan
        run: |
          mvn clean verify sonar:sonar\
            -Dsonar.projectKey:trainticketreservation\
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}"\
            -Dsonar.login="${{ secrets.SOANR_TOKEN }}"\
      
